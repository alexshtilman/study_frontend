<!DOCTYPE html>
<html>

<head>
    <title>lesson_002</title>
    <link rel="stylesheet" href="res/css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <meta charset="utf-8">
</head>

<body>
    <div class="app-wrapper">
        <div class="header">
            List of favorite items
        </div>
        <div class="nav">
            <ul class="thumbnails-list" id="thumbnails-list">

            </ul>
        </div>
        <div class="content">
            <h2>Список используемых технологий</h2>
            <img src="res/img/empty.jpg" class="content-img" id="target_img">
            <div class="content-span" id="target_text">Click on the list itme to see detailed information</div>
        </div>
        <div class="footer">
            @ copyright <a href='mailto:gungam@outlook.com'>Gungam@outlook.com</a>
        </div>
    </div>
    <script src="res/js/script.js"></script>
    <script>
        fetch('data.JSON')
            .then((resp) => resp.json())
            .then((json) => {
                var list = json.listItems;
                var tuhmbList = document.getElementById("thumbnails-list");
                for (var i=0;i< list.length; i++){
                    const liItem = document.createElement("li");
                    liItem.setAttribute("class","thumbnails-item");

                    const linkItem = document.createElement("a");
                    linkItem.setAttribute("onClick","toggleImg('"+ list[i].name +"')");
                    linkItem.setAttribute("href","#");
                    liItem.append(linkItem);

                    const imgItem = document.createElement("img");
                    imgItem.setAttribute("class","thumbnails-image");
                    imgItem.setAttribute("id", list[i].name +"_img");
                    imgItem.setAttribute("src", "res/img/" + list[i].name + ".png");
                    linkItem.append(imgItem);

                    const titleItem =  document.createElement("span");
                    titleItem.setAttribute("class","thumbnails-title");
                    titleItem.innerText=list[i].name;
                    linkItem.append(titleItem);

                    const hiddenItem =  document.createElement("span");
                    hiddenItem.setAttribute("class","hiddenitem");
                    hiddenItem.setAttribute("id", list[i].name +"_data");
                    hiddenItem.innerHTML=list[i].description;
                    linkItem.append(hiddenItem);

                    tuhmbList.append(liItem);


                }

            }
            );
    </script>
</body>

</html>
