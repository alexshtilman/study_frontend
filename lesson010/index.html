<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Home work 009</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapContent">
      <header>Home work 010</header>
      <main>
        <div class="cardItem">
          <div class="cardHeader dark-primary-color text-primary-color">
            PersonsObjects
          </div>

          <div class="cardBody primary-text-color">
            <div id="loader" class="loader hidden pending"></div>
            <div>
              <input id="idString" type="text" placeholder="id" />
              <input id="name" type="text" placeholder="name" />
              <input id="birthDate" type="date" />
            </div>
            <div class="text-center">
              <button onclick="addPerson()">
                Add Person
              </button>
            </div>
            <div
              id="orderedList"
              class="text-center light-primary-color orderedListDiv"
            >
              <p>Ordered List of person</p>
            </div>
            <div
              id="orderedListWithMaxAge"
              class="text-center light-primary-color orderedListDiv"
            >
              <p>Ordered List of person width max age</p>
            </div>
          </div>
          <div class="cardFooter default-primary-color ">
            <label id="errorMessage"></label>
            <button onclick="getMaxAge()">
              Get Person width max age
            </button>
          </div>
        </div>
      </main>
      <footer>Alex Shtilman Java 36 gungam@outlook.com</footer>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
