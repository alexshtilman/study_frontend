<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Home work 015</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="row">
      <section class="container-fluid col-6 mt-3">
        <div class="card">
          <div class="card-header">
            <h2>Employee data</h2>
          </div>
          <div class="card-body">
            <form method="GET">
              <div class="flexContainer">
                <div class="form-group-custom">
                  <label class="text-center font-weight-bold" for="id"
                    >Employee identifier</label
                  >
                  <input
                    class="form-control"
                    id="id"
                    type="number"
                    name="id"
                    placeholder="Employee identifier"
                    required
                  />
                </div>

                <div class="form-group-custom">
                  <label class="text-center font-weight-bold" for="emailAddress"
                    >Email</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="emailAddress"
                    name="emailAddress"
                    placeholder="Email"
                    required
                  />
                </div>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  value="Female"
                  id="Female"
                  required
                />
                <label class="form-check-label" for="Female">
                  Female
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  value="Male"
                  id="Male"
                  required
                />
                <label class="form-check-label" for="Male">
                  Male
                </label>
              </div>
              <div class="flexContainer">
                <div class="form-group-custom">
                  <label class="text-center font-weight-bold" for="name"
                    >Employee name</label
                  >
                  <input
                    class="form-control"
                    id="name"
                    type="text"
                    name="name"
                    placeholder="Employee name"
                    required
                  />
                </div>

                <div class="form-group-custom">
                  <label class="text-center font-weight-bold" for="salary"
                    >Salary</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="salary"
                    name="salary"
                    placeholder="Salary"
                    required
                  />
                </div>
                <div class="form-group-custom">
                  <label class="text-center font-weight-bold" for="title"
                    >Email</label
                  >
                  <select class="form-control" name="title">
                    <option value="WageEmployee" selected>Wage Employee</option>
                    <option value="Manager">Manager</option>
                    <option value="SalesPerson">Sales Person</option>
                    <option value="SalesManager">Sales Manager</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <button class="btn btn-danger" type="reset">Reset</button>
                <button class="btn btn-primary" type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
