<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Home work 016</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="container-fluid  mt-4">
      <div class="row justify-content-md-center">
        <div class="col col-sm-6">
          <section class="card">
            <div class="card-header">
              <h2>Employee data</h2>
            </div>
            <div class="card-body">
              <form id="employeeForm">
                <div class="flexContainer">
                  <div class="form-group-custom">
                    <label class="text-center font-weight-bold" for="id"
                      >Employee identifier</label
                    >
                    <input
                      class="form-control"
                      id="id"
                      type="number"
                      name="id"
                      placeholder="Employee identifier"
                      required
                    />
                  </div>

                  <div class="form-group-custom">
                    <label
                      class="text-center font-weight-bold"
                      for="emailAddress"
                      >Email</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="emailAddress"
                      name="emailAddress"
                      placeholder="Email"
                      required
                    />
                  </div>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    value="Female"
                    id="Female"
                    required
                  />
                  <label class="form-check-label" for="Female">
                    Female
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    value="Male"
                    id="Male"
                    required
                  />
                  <label class="form-check-label" for="Male">
                    Male
                  </label>
                </div>
                <div class="flexContainer">
                  <div class="form-group-custom">
                    <label class="text-center font-weight-bold" for="name"
                      >Employee name</label
                    >
                    <input
                      class="form-control"
                      id="name"
                      type="text"
                      name="name"
                      placeholder="Employee name"
                      required
                    />
                  </div>

                  <div class="form-group-custom">
                    <label class="text-center font-weight-bold" for="salary"
                      >Salary</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="salary"
                      name="salary"
                      placeholder="Salary"
                      required
                    />
                  </div>
                  <div class="form-group-custom">
                    <label class="text-center font-weight-bold" for="title"
                      >Email</label
                    >
                    <select class="form-control" name="title">
                      <option value="WageEmployee" selected
                        >Wage Employee</option
                      >
                      <option value="Manager">Manager</option>
                      <option value="SalesPerson">Sales Person</option>
                      <option value="SalesManager">Sales Manager</option>
                    </select>
                  </div>
                </div>
                <div class="form-group text-right">
                  <button class="btn btn-danger" type="reset">Reset</button>
                  <button class="btn btn-primary" type="submit">Submit</button>
                </div>
              </form>
              <div class="alert hidden" id="employeeDiv" role="alert"></div>
            </div>
          </section>
        </div>
        <div class="col col-sm-8 mt-4">
          <section class="card">
            <header class="card-header">
              <h2>Table Data</h2>
            </header>
            <div class="card-body">
              <div
                class="alert alert-primary hidden"
                id="budgetDiv"
                role="alert"
              >
                Total salary budget: <span id="budget"></span>
              </div>
              <table class="table table-bordered table-striped">
                <thead>
                  <tr id="tableHead"></tr>
                </thead>
                <tbody id="tableBody"></tbody>
              </table>
            </div>
          </section>
        </div>
      </div>
    </main>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/formhandler.js"></script>
    <script src="./js/employees.js"></script>
    <script src="./js/table.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
